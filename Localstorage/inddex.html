<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="name" type="text" placeholder="enter name"/>
        <input id="pass" type="password" placeholder="enter password">
        <input type="submit" value="Submit">
    </form>
    <div id="container"></div>
</body>
</html>
<script>
document.querySelector("form").addEventListener("submit",myFun);

var studentData=[]

function myFun(){
    event.preventDefault();
    var obj={
        name: document.querySelector("#name").value,
        pass:document.querySelector("#pass").value,
    };
    // console.log(obj)
    studentData.push(obj)
    console.log(studentData) // we will get array of objects now
displayStudents(studentData)


}

function displayStudents(studentData){
    console.log(studentData);

    document.querySelector("#container").innerText=""

    studentData.forEach(function (elem){
    var box=document.createElement("div")
        
    var name=document.createElement("p");
    name.innerText=elem.name;

    var passwo=document.createElement("p");
    passwo.innerText=elem.pass

    box.append(name,passwo);

    document.querySelector("#container").append(box)
    });
}

</script>
