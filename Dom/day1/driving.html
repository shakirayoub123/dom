<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="age" placeholder="enter age" value="" />
    <button onclick="checkEligibility()">Check Eligibility</button>
    <h1 id="show">Display data</h1>
</body>
<script>
    function checkEligibility() {
        var age = document.getElementById('age').value
        console.log(age)
        if (age > 18) {
            // console.log("eligible")
            document.getElementById("show").innerText = "eligible"
        }
        else if (age < 18) {
            // console.log("Not eligible")
            document.getElementById("show").innerText = "Not eligible"
        }
        else {
            // console.log("Just Eligible")
        
        document.getElementById("show").innerText = "Just Eligible"
        }
    }
</script>

</html>
