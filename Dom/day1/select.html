<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <select id="gender">
        <!-- here we put default values in value -->
        <option value="male">Male</option> 
        <option value="female">Female</option>
    </select>
    <button  onclick="getGender()">Get Gender</button>
    <h1 id="show">show gender here</h1>
</body>
<script>

    function getGender(){
        
        var gender=document.getElementById("gender").value
        console.log(gender)
        document.getElementById("show").innerText=gender
    }
</script>
</html>
