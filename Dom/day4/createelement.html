<script>
    //createElement---create tag
    //create tag--h1,h3,div,p
    //write innerText
    //create all the elements by using JS
   var heading= document.createElement("h1"); //1. create h1 tag first
   heading.innerText="i Am Heading" //2. giving innertext to that tag
   //3. add created data to body simply append it to the body

   document.querySelector("body").append(heading) // by use of append data will displayed
   console.log(heading)

</script>
