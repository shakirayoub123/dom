<script>
for (var i=0; i<65; i++ ){ //for loop

var head=document.createElement("h1"); //created h1 tag 
head.innerText="heading "; //adding innertext in the tag

var box=document.createElement("div");  
box.innerText="i am div";

var para=document.createElement("p");  
para.innerText="i am para";

document.querySelector("body").append(head,box,para) //displaying it
}

</script>
