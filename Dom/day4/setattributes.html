<script>
    //setAttribute-
    // syntax-setAttribute("attributename", "value")
    //we have created image below by two methods we can use both of them
    //image.setAttribute("src","image url")- method 1
    //created var img the putting image.src="image url"

    var image = document.createElement("img");
    // image.src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"

    image.setAttribute("src", "https://images.unsplash.com/photo-1485827404703-89b55fcc595e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80")
    image.setAttribute("alt", "google") //if we are haing error in image this will be shown


    //we cant write image.class we have class,id---attributes for every tag
    //instead of al we have to put class---syntax image.setAttribute("class","class name")
    image.setAttribute("class", "googleimage");
    document.querySelector("body").append(image);
</script>
